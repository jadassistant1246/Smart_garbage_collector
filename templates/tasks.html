{% extends "base.html" %}
{% block body%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <style>body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* HEADER */
.header {
    background: #ff6f2f;
    padding: 25px;
    color: white;
    font-size: 22px;
    text-align: left;
    font-weight: bold;
    border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
}

/* TABS */
.tabs {
    display: flex;
    background: white;
    border-bottom: 1px solid #ddd;
}

.tab {
    flex: 1;
    text-align: center;
    padding: 12px;
    font-size: 17px;
    color: #888;
}

.tab.active {
    color: #ff6f2f;
    border-bottom: 3px solid #ff6f2f;
    font-weight: bold;
}

/* CARD CONTAINER */
.card {
    width: 92%;
    margin: 15px auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    overflow: hidden;
}

.task-img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

/* CARD BODY */
.card-body {
    padding: 15px;
}

.status {
    background: orange;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 13px;
    color: white;
    font-weight: bold;
}

.name {
    margin: 10px 0 5px;
    font-size: 20px;
}

.info {
    margin: 4px 0;
    color: #555;
}

/* BUTTONS */
.btn-row {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.nav-btn {
    flex: 1;
    padding: 10px;
    margin-right: 8px;
    background: #1877f2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

.call-btn {
    flex: 1;
    padding: 10px;
    background: #2ecc71;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

.accept-btn {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    background: #ff6f2f;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
}

 /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        padding: 10px 0;
        box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-around;
    }

    .nav-item {
        text-align: center;
        font-size: 22px;
        color: #777;
    }

    .nav-item-active {
        color: #15bc52;
        font-weight: bold;
    }
</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h2>Tasks</h2>
    </header>

    <!-- TAB BAR -->
    <div class="tabs">
        <div class="tab active">Pending</div>
        <div class="tab">My Tasks</div>
        <div class="tab">Collected</div>
    </div>

    <!-- TASK CARD -->
    <div class="card">

        <img src="{{ url_for('static', filename='uploads/' + task.image) }}" class="task-img">

        <div class="card-body">

            <span class="status">PENDING</span>

            <h3 class="name">Sampada</h3>

            <p class="info">üìû 9999999999</p>
            <p class="info">üìç 37.421998, -122.084000</p>
            <p class="info">‚è∞ 11/15/2025, 10:47:54 PM</p>

            <div class="btn-row">
                <button class="nav-btn">üß≠ Navigate</button>
                <button class="call-btn">üìû Call</button>
            </div>

            <button class="accept-btn">‚úî Accept Task</button>

        </div>
    </div>

    <!-- BOTTOM NAVBAR -->
    <div class="bottom-nav">
        <div class="nav-item"><a href="\index">Home</a></div>
        <div class="nav-item"><a href="\tasks">Tasks</a></div>
        <div class="nav-item active"><a href="\map">Map</a></div>
        <div class="nav-item"><a href="\profile">Profile</a></div>
    </div>

</body>
{% endblock %}
